{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SPASIKITA - KEMENDIKBUDRISTEK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Biro Perencanaan, Setjen - Kemendikbudritek" name="description" />
        <meta content="Roren" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon_dikbud.png' %}">
        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/captcha.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <!-- <body data-layout="horizontal"> -->
    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">

                        <div class="mb-2 pb-2">
                            <a href="javascript:void(0);" class="d-block auth-logo">
                                <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="40" class="auth-logo-dark me-start">
                                <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="40" class="auth-logo-light me-start">
                            </a>
                        </div>
                        <div class="card">
                            <div class="card-body p-4"> 
                                <div class="text-center mt-1">
                                    {% if msg != None %}
                                        <p class="text-danger">{{ msg }}</p>
                                    {% endif %}
                                </div>
                                <div class="p-2 mt-1">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {% if request.GET.next %}
                                          <input type="hidden" name="next" value="{{ request.GET.next }}" />
                                        {% endif %}
                                        <div class="mb-3">
                                            <label class="form-label" for="user_name">Username</label>
                                            <div class="position-relative input-custom-icon">
                                                <input type="text" class="form-control" id="user_name" name="username" placeholder="Masukkan Nama Pengguna">
                                                 <span class="bx bx-user"></span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="javascript:void(0);" class="text-muted text-decoration-underline"></a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup input-custom-icon">
                                                <span class="bx bx-lock-alt"></span>
                                                <input type="password" class="form-control" id="password-input" name="real_sandi" placeholder="Masukkan Kata Sandi">
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-18 text-muted"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text-center mt-1 mb-4">
                                            {{form.captcha}}
                                        </div>
                                        <div class="mt-3">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Masuk</button>
                                        </div>
                                    </form>
                                    <div class="mt-4 text-center">
                                        <div class="signin-other-title">
                                            <h5 class="font-size-14 mb-3 mt-2 title"> Bekerja Sama Dengan </h5>
                                        </div>
                                        <ul class="list-inline mt-2">
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo-smart.png' %}" alt="" height="40">
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo-menpan.png' %}" alt="" height="50" style="margin-left: 15px;">
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo_emonev.png' %}" alt="" height="30">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="text-center">
                                        <ul class="list-inline mt-2">
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo-bsre.png' %}" alt="" height="40">
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo-molk.png' %}" alt="" height="50">
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void()">
                                                    <img src="{% static 'assets/images/logo-eplanning.png' %}" alt="" height="40">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center p-4">
                            <p>Â© <script>document.write(new Date().getFullYear())</script> SPASIKITA. Biro Perencanaan - Setjen, Kemendikbudristek</p>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->
        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenujs/metismenujs.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/eva-icons/eva.min.js' %}"></script>
        <script src="{% static 'assets/js/pages/pass-addon.init.js' %}"></script>
    </body>
</html>
